<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-assigment</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styel.css">
</head>

<body>
    <!-- header part -->
    <header id="home">
        <nav class="container">
            <div class="nav-bar">
                <h3 class="nav-heading">Influencer <span class="heighlit">products</span></h3>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log In</a></li>
                    <li><i class="fas fa-search lazy"></i></li>
                    <li><i class="fas fa-shopping-cart lazy"></i></li>
                </ul>
            </div>
        </nav>
        <section class="container">
            <div class="banner">
                <div class="banner-left">
                    <div class="banner-info">
                        <h1 class="banner-heading">
                            Start your Journey as
                            <span class="heighlit">Influencer</span>
                        </h1>
                        <p class="banner-pera">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam aut reiciendis mollitia
                            eligendi corrupti eum iusto maiores blanditiis provident porro.
                        </p>
                        <button class="my-button">Preebook now <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="banner-right">
                    <div class="banner-photo">
                        <img src="./assets/image/main-camera.png" alt="">
                    </div>
                </div>
            </div>
            <hr class="new">
            <div class="all-adds">
                <div class="add"><img src="./assets/logos/Alibaba.svg" alt=""></div>
                <div class="add"><img src="./assets/logos/Amazon.svg" alt=""></div>
                <div class="add"><img src="./assets/logos/Daraz.pk Logo.svg" alt=""></div>
                <div class="add"><img src="./assets/logos/Ebay.svg" alt=""></div>
                <div class="add"><img src="./assets/logos/Rakuten.svg" alt=""></div>
                <div class="add"><img src="./assets/logos/Target.svg" alt=""></div>
                <div class="add"><img src="./assets/logos/Walmart.svg" alt=""></div>
            </div>
            <hr class="new">
        </section>
    </header>
</body>

</html>
